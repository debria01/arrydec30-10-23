<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 5</title>
  <style>
    body {
      background-color: #f0f0e8;
      text-align: center;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>Cadastro de candidatos</h1>
  <div id="relatorio"></div>
  <div id="cadastro"></div>

  <script>

    let numeroCandidatos = 0
    let idade = 0
    let sexo
    let experiencia
    let quantidadeCandidatos = 0
    let candidatosMasculinos = 0
    let candidatosFemininos = 0
    let totalIdadeMedia = 0
    let idadeMedia = 0

    const cadastro = document.getElementById("cadastro")
    const relatorio = document.getElementById("relatorio")

    let pergunta = prompt("Quer cadastrar um novo candidato? \n [ 1 ] Sim \n [ 0 ] Não ")
    while (!(pergunta == 1 || pergunta == 0) || !pergunta) {
      alert("Digite apenas 1 ou 0")
      pergunta = prompt("Digite 1 para cadastrar um novo candidato ou 0 para sair")
    }

    while (pergunta == 1) {
        
        numeroCandidatos++
  
        idade = Number(prompt("Digite a idade do candidato."))
        while (isNaN(idade) || !idade) {
          idade = Number(prompt("Digite a idade do candidato."))
        }
  
        sexo = prompt("Digite o sexo do candidato. \n [ M ] Masculino \n [ F ] Feminino")
        while (!(sexo == "M" || sexo == "F") || !sexo) {
          alert("Digite apenas M ou F")
          sexo = prompt("Digite o sexo do candidato. \n [ M ] Masculino \n [ F ] Feminino")
        }
  
        experiencia = prompt("Digite a experiência do candidato. \n [ S ] Sim \n [ N ] Não")
        while (!(experiencia == "S" || experiencia == "N") || !experiencia) {
          alert("Digite apenas S ou N")
          experiencia = prompt("Digite a experiência do candidato. \n [ S ] Sim \n [ N ] Não")
        }
  
        pergunta = prompt("Quer cadastrar um novo candidato? \n [ 1 ] Sim \n [ 0 ] Não ")
        while (!(pergunta == 1 || pergunta == 0) || !pergunta) {
          alert("Digite apenas 1 ou 0")
          pergunta = prompt("Digite 1 para cadastrar um novo candidato ou 0 para sair")
        }
  
        sexo == "M" ? candidatosMasculinos++ : candidatosFemininos++
  
        totalIdadeMedia += idade
  
        cadastro.innerHTML += "</br> <hr/>Candidato: " + numeroCandidatos +
        "</br>Idade: " + idade +
        " </br>Sexo: " + sexo == "M" ? "Masculino" : "Feminino" +
        "</br> Experiência: " + experiencia == "S" ? "Sim" : "Não"
    }
    idadeMedia = totalIdadeMedia / numeroCandidatos

    relatorio.innerHTML += "</br> <hr/>Total de candidatos: " + numeroCandidatos +
    "</br>Candidatos masculinos: " + candidatosMasculinos +
    " </br>Candidatos femininos: " + candidatosFemininos +
    "</br> Idade média: " + idadeMedia

  </script>
</body>

</html>
